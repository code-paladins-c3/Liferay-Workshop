<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="profile.js" defer> profile </script>
    <link rel="stylesheet" href="profile.css">
    <title>Document</title>
</head>
<body>
    <div class="editProfile">
        <div class="structure">
            <h1>Edit Profile</h1>
            <input type="image" src="./avatar.png" alt="Troque sua foto de perfil" class="avatar" >
        </div>
        <div class="form">
            <form class="boxForm">
                <div class="form-group">
                    <label for="fullname">Nome Completo</label>
                    <br>
                    <input class="profileInput" type="text" id="fullname" name="fullname" required/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <br>
                    <input class="profileInput" type="email" id="email" name="email" required/>
                </div>
                <div class="form-group">
                    <label for="position">Cargo</label>
                    <br>
                    <input class="profileInput" type="text" id="position" name="position" required/>
                </div>
                <div class="form-group">
                    <label for="position">Área de Interesse</label>
                    <br>
                    <input class="profileInput" type="text" id="position" name="position" required/>
                </div>
                <div class="form-group">
                    <label for="position">Área de Conhecimento</label>
                    <br>
                    <input class="profileInput" type="text" id="position" name="position" required/>
                </div>
               
                <div class="button">
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>

    </div>
    
    
</body>
</html>
